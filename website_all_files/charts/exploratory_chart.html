  <div class="container">
    <div class="row py-2">
      <div class="col-xs-12 col-md-12">
        <h1>Data Exploration</h1>
      </div>
    </div>
    <div class="row py-2">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
          <!-- We append our chart here. -->
        </div>
      </div>
    </div>

    <div class="row margin-top-50">
        <div class="col-md-12">
            <aside class="filters">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-row">
                            <div class="col-md-3 filter list-group-item">
                                <label for="xVar">x-axis:</label>
                                <select name="xVar" id="xVar">
                                    <option selected="selected" value="ladder">Life Evaluation</option>
                                    <option value="well_being_inequality_1">Happiness Inequality</option>
                                    <option value="positive_affect">Positive Affect</option>
                                    <option value="negative_affect">Negative Affect</option>
                                    <option value="social_support">Social Support</option>
                                    <option value="freedom">Freedom</option>
                                    <option value="corruption">Corruption</option>
                                    <option value="generosity">Generosity</option>
                                    <option value="log_gdp_per_capita">GDP per Capita (log)</option>
                                    <option value="healthy_life_expectancy">Life Expectancy</option>
                                    <option value="landlocked">Landlocked</option>
                                    <option value="nb_borders">Number of Borders</option>
                                    <option value="area_sqkm">Area (sqkm)</option>
                                </select>
                            </div>
                            <div class="col-md-3 filter list-group-item">
                                <label for="yVar">y-axis:</label>
                                <select name="yVar" id="yVar">
                                        <option value="ladder">Life Evaluation</option>
                                        <option value="well_being_inequality_1">Happiness Inequality</option>
                                        <option value="positive_affect">Positive Affect</option>
                                        <option value="negative_affect">Negative Affect</option>
                                        <option value="social_support">Social Support</option>
                                        <option value="freedom">Freedom</option>
                                        <option value="corruption">Corruption</option>
                                        <option value="generosity">Generosity</option>
                                        <option selected="selected" value="log_gdp_per_capita">GDP per Capita (log)</option>
                                        <option value="healthy_life_expectancy">Life Expectancy</option>
                                        <option value="landlocked">Landlocked</option>
                                        <option value="nb_borders">Number of Borders</option>
                                        <option value="area_sqkm">Area (sqkm)</option>
                                </select>
                            </div>  
                            </form>
                            <button id="filter-btn" type="submit" class="btn btn-default">Show Graph</button> 
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
